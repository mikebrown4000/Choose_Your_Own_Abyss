<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Choose Your Own Abyss</title>
    <script defer src="script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Charm|Staatliches|Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div id="silkscreen">
        <div id="silkscreenInner">
        </div>
      </div>

      <section id="text">
        <h1 class="fadeInElement">

        </h1>
        <h2>
          Before you appear three doors.
          One is very tall, one is very fuzzy, and one is very bright.
          Which one do you enter?
        </h2>
      </section>
      <section id="choices">
        <div id="choiceOne" class="choice">Tall Door</div>
        <div id="choiceTwo" class="choice">Fuzzy Door</div>
        <div id="choiceThree" class="choice">Bright Door</div>
      </section>
    </main>
  </body>
</html>
